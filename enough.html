<!DOCTYPE html>
<html>
<body>
<script>
console.log("Let's find out if you ordered enough pizza.");
var pies = prompt("How many pies did you order?");
var slice = prompt("How many people are eating pizza?");
var piestotal = pies * 8;
var slicestotal = slice * 2;
console.log(pies + " pies are " + piestotal + " slices ");
console.log(slice + " people need " + slicestotal + " slices ");
if (slicestotal <= piestotal)
{
	console.log("ENOUGH!!!");
}
else
{
	console.log("YOU NEED MORE, YOU NOOB!!!");
}
</script>
</body>
</html>
